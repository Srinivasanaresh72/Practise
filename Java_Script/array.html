<html>
    <head>
        <title> Arrays in JS </title>
    </head>
    <body>

    </body>
    <script>
        /* Arrays in Js */
        var car1 = "Audi";
        var car2 = "Volvo";
        var car3 = "BMW";
        var cars = ["Audi", "Volvo", "BMW"];
        var arr1 = new Array("Mango", "Apple", "Banana");

        document.write("<h1>"+cars+"</h1>");
        document.write("<h1>"+cars[0]+"</h1>");
        cars.push("Mercedes","benz");

        for(var i=0; i<cars.length; i++)
        {
            document.write("<h1>"+cars[i]+"</h1>");
            
        }

        for(var x=0; x<3; x++)
        {
            document.write("<h1>"+arr1[x]+"</h1>");
        }
    </script>
</html>
