<html>
    <head>
        <title> Do While loop in JS </title>
    </head>
    <body>
        <script>
            //Display usage of do while loop

            var x=10;
            do{
                document.write("<h1> My name is Naresh </h1>");
                x--;
            }while(x>5);   
        </script>
    </body>
</html>
