<html>
    <head>
        <title> Operators in Java Script </title>
        <script>

            //Addition
            var a = 5; //right to left
            var b = 10;
            var c = 5;
            var result = a + b + c;  //left to right
            var result2 = a + b * c;
            document.write("<h1> The Result is: "+result+" </h1>")
            document.write("<h1> The Second Result is: "+result2+" </h1>")
        </script>
    </head>
</html>
