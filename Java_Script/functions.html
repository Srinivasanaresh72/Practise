    <script>
        /*
        Functions are one of the fundemental building blocks in Java script
        A function is a set of statements that perform a task or calculates a value
        A java script code is a block of code designed to perform a particular task
        A Java script function is executed when "something" involves it (calls it)

        Q1) Write a function to add 2 numbers and print the result
        */

        function addNumber(a , b)
        {
            var c=a+b;
            document.write("<h1> The Total Result is "+c+"</h1>");
        }
        addNumber(100 , 30); //Function call

        function addNumber(x , y)
        {
            var z=x+y;
            document.write("<h1> My name is "+z+"</h1>");
        }
        addNumber("Lanka" , "Naresh");
    </script>
