<html>
    <head>
        <title> While loop in JS </title>
    </head>
    <body>
        <h1> Odd Numbers upto 10 </h1>
        <script>
            //Print 5 odd numbers using while loop
            var x=1;
            while(x<10)
            {
                document.write("<h2>"+x+"</h2>");
                x+=2;
            }
        </script>
    </body>
</html>
